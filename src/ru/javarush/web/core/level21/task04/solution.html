<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>First and Last Child Nodes</title>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
    <script>
        const ulElement = document.querySelector('ul');
        const firstChild = ulElement.firstElementChild;
        const lastChild = ulElement.lastElementChild;

        console.log(firstChild.textContent.trim());
        console.log(lastChild.textContent.trim());
    </script>
</body>
</html>
