<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>События загрузки</title>
</head>
<body>
</body>
<script>
    window.addEventListener('load', function(event) {
        console.log(`Событие load произошло. Время: ${event.timeStamp}`);
    });

    document.addEventListener('DOMContentLoaded', function(event) {
        console.log(`Событие DOMContentLoaded произошло. Время: ${event.timeStamp}`);
    });
</script>
</html>
