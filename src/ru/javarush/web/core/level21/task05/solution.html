<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новый абзац</title>
</head>
<body>
    <script>
        // Создаем новый элемент <p>
        const newParagraph = document.createElement('p');

        // Устанавливаем текстовое содержимое
        newParagraph.textContent = 'Это новый абзац';

        // Добавляем новый элемент <p> в конец тела документа
        document.body.appendChild(newParagraph);
    </script>
</body>
</html>
