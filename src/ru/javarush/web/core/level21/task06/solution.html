<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Insert Element Example</title>
</head>
<body>
    <h1>Заголовок страницы</h1>

    <script>
        // Создаем новый элемент <div>
        const newDiv = document.createElement('div');

        // Присваиваем текст новому элементу <div>
        newDiv.textContent = 'Это новый элемент';

        // Получаем существующий элемент <h1>
        const h1Elem = document.querySelector('h1');

        // Вставляем новый элемент <div> перед элементом <h1>
        h1Elem.parentNode.insertBefore(newDiv, h1Elem);
    </script>
</body>
</html>
