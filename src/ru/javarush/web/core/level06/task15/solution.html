<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Стилизация с id</title>
      <style>
        #header {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div id="header">Этот текст будет изменен</div>
    <script>
        document.getElementById('header').style.color = 'red';
    </script>
</body>
</html>
