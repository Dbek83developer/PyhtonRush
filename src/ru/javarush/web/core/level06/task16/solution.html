<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Button Styling with Class</title>
     <style>
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f0f0f0;
        }

        .btn.primary {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <button class="btn">Button 1</button>
    <button class="btn">Button 2</button>
    <button class="btn primary">Primary Button</button>
    <button class="btn">Button 3</button>
</body>
</html>
