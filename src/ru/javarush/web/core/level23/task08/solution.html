<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Data Form</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 0 auto;
        }
        label, input, textarea, button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form id="data-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>

        <button type="button" id="reset-btn">Reset</button>
    </form>

    <script>
        // Function to save input values to sessionStorage
        function saveToSessionStorage(event) {
            const key = event.target.id;
            const value = event.target.value;
            sessionStorage.setItem(key, value);
        }

        // Function to load data from sessionStorage and fill form
        function loadFromSessionStorage() {
            const name = sessionStorage.getItem('name');
            const email = sessionStorage.getItem('email');
            const message = sessionStorage.getItem('message');

            if (name) document.getElementById('name').value = name;
            if (email) document.getElementById('email').value = email;
            if (message) document.getElementById('message').value = message;
        }

        // Function to reset form and clear sessionStorage
        function resetForm() {
            document.getElementById('data-form').reset();
            sessionStorage.clear();
        }

        // Adding event listeners to form fields
        document.getElementById('name').addEventListener('input', saveToSessionStorage);
        document.getElementById('email').addEventListener('input', saveToSessionStorage);
        document.getElementById('message').addEventListener('input', saveToSessionStorage);

        // Adding event listener to reset button
        document.getElementById('reset-btn').addEventListener('click', resetForm);

        // Load form data from sessionStorage on page load
        document.addEventListener('DOMContentLoaded', loadFromSessionStorage);
    </script>
</body>
</html>
