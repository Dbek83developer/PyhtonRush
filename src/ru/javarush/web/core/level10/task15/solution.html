<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Стили рамки</title>
    <style>
        .border-solid { border: 3px solid blue; }
        .border-dotted { border: 3px dotted blue; }
        .border-dashed { border: 3px dashed blue; }
        .border-double { border: 3px double blue; }
        .border-groove { border: 3px groove blue; }
        .border-ridge { border: 3px ridge blue; }
        .border-inset { border: 3px inset blue; }
        .border-outset { border: 3px outset blue; }
        .element {
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="element border-solid">Solid Border</div>
    <div class="element border-dotted">Dotted Border</div>
    <div class="element border-dashed">Dashed Border</div>
    <div class="element border-double">Double Border</div>
    <div class="element border-groove">Groove Border</div>
    <div class="element border-ridge">Ridge Border</div>
    <div class="element border-inset">Inset Border</div>
    <div class="element border-outset">Outset Border</div>
</body>
</html>
