<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Цвет рамки</title>
    <style>
        .border-hex {
            border: 3px solid #3498db;
        }

        .border-rgb {
            border: 3px solid rgb(52, 152, 219);
        }

        .border-rgba {
            border: 3px solid rgba(52, 152, 219, 0.5);
        }

        .border-hsl {
            border: 3px solid hsl(204, 70%, 53%);
        }
    </style>
</head>
<body>
    <div class="border-hex">Hexadecimal Border</div>
    <div class="border-rgb">RGB Border</div>
    <div class="border-rgba">RGBA Border</div>
    <div class="border-hsl">HSL Border</div>
</body>
</html>
