<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Фоновые цвета</title>
    <style>
        .color-name {
            background-color: red;
            width: 100px;
            height: 100px;
        }
        .hex-value {
            background-color: #3498db;
            width: 100px;
            height: 100px;
        }
        .rgba-value {
            background-color: rgba(255, 99, 71, 0.5);
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="color-name"></div>
    <div class="hex-value"></div>
    <div class="rgba-value"></div>
</body>
</html>
