<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
            table {
      width: 50%; /* Устанавливает ширину таблицы */
      border-collapse: collapse; /* Убирает двойные границы между ячейками */
    }

    th, td {
      border: 1px solid black; /* Устанавливает границу для ячеек */
      padding: 10px; /* Добавляет отступы внутри ячеек */
      text-align: left; /* Выравнивает текст по левому краю */
    }

    th {
      background-color: #f2f2f2; /* Устанавливает цвет фона для заголовков */
    }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>
            <tr>
                <td>Data 4</td>
                <td>Data 5</td>
                <td>Data 6</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
