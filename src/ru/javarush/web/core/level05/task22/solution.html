<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузка изображений</title>
</head>
<body>
    <form>
        <label for="imageUpload">Загрузите изображение:</label>
        <input type="file" id="imageUpload" accept="image/*">
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
