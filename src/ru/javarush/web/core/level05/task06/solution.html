<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Radio Buttons Form</title>
</head>
<body>
    <form>
        <input type="radio" name="gender" id="male" value="male" checked>
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
    </form>
</body>
</html>
